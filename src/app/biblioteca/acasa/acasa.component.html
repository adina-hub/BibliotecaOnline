<div class="homePage">
  <div class="category" *ngFor="let category of categorii">
    <h3>{{category.nume}}</h3>
    <div class="categoryImg">
      <div class="categoryImgItem" *ngFor="let carte of carti" >
        <img  *ngIf="carte.categoria === category.nume " src="{{carte.img}}" alt="">
      </div>
    </div>
  </div>
</div>
