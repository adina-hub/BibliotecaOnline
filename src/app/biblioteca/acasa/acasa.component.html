  <div class="category" *ngFor="let category of categorii">
    <h3>{{category.nume}}</h3>
    <div class="categoryImg">
      <div
        ng2-carouselamos
        class="slides-wrapper"
        [items]="carti"
        [width]="900"
        [$prev]="prev"
        [$next]="next"
        [$item]="item">
      </div>

      <ng-template #prev>
        <img src="assets/images/left.png" id="left"/>
      </ng-template>
      <ng-template #next>
        <img src="assets/images/right.png" id="right" />
      </ng-template>
      <ng-template #item let-item let-i="index">
        <div class="categoryImgItem">
          <img *ngIf="item.categoria === category.nume" src="{{item.img}}" alt="">
        </div>
      </ng-template>
    </div>
</div>

</div>
