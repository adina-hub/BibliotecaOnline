<div class="imprumutPage">
  <h1>Imprumuta o carte</h1>
  <hr>
  <p>
    Selectează genul și titlul cărții pe care dorești să o împrumuți, numărul maxim permis fiind de 3 cărți.
    Împrumutul se face automat pe o perioadă de 2 săptămâni, având posibilitatea unei prelungiri dacă e cazul în secțiunea
    "Lista mea" a paginii.
  </p>
  <form [formGroup]="imprumutForm" (submit)="finalizareImprumut()">
    <div formArrayName="cartiForms" class="imprumutForm" >
      <div class="carteForm" *ngFor="let carteForm of formData(imprumutForm).controls;">
        <app-carte (stergeCarteId)="stergeCarte($event)" [carteForm]="carteForm"
                   [carti]="carti"
                   [categorii]="categorii"
                   [categorieCurenta]="categorieCurenta"
                   [totalCarti]="totalCarti"
                    ></app-carte>
      </div>
    </div>
    <button class="btn btn-secondary" type="button" *ngIf="totalCarti < 3" (click)="adaugaCarte()">Adauga Carte</button>
    <button class="btn btn-dark submit" type="submit">Finalizare Imprumut</button>
  </form>
</div>
