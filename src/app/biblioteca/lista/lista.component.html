<div class="listaPage">
  <h1>Lista carti imprumutate</h1>
  <hr>
  <ul class="tabel">
    <li>Titlu</li>
    <li>Data Imprumut</li>
    <li>Data Retur</li>
  </ul>
  <ul class="tableRow" *ngFor="let carte of lista">
    <li>{{carte.carte}}</li>
    <li class="dataImprumut">{{carte.data_imp}}</li>
    <li>{{carte.data_ret}}</li>
  </ul>
</div>
