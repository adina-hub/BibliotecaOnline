<div class="ModifImprumut">
  <div class="Box overflow-auto">
    <div class="Msg" *ngFor="let mesaj of rezervare">
      <div class="RandMare">
        <div class="rand">
          <h3>Email:</h3>
          <h3>{{mesaj.email}}</h3>
        </div>
        <div class="rand">
          <h3>Carte:</h3>
          <h3>{{mesaj.carte}}</h3>
        </div>
        <div class="rand">
          <h3>Data Imprumut:</h3>
          <h3>{{mesaj.data_imp}}</h3>
        </div>
        <div class="rand">
          <h3>Data Returnare:</h3>
          <h3>{{mesaj.data_ret}}</h3>
        </div>
      </div>
    </div>
  </div>



</div>
